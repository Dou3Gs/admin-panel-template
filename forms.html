<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kcode Admin Panel - Forms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 dark:from-slate-900 dark:to-slate-800 transition-colors duration-300">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl border-r border-white/20 dark:border-slate-700/20 lg:translate-x-0">
        <div class="h-full px-3 py-4 overflow-y-auto">
            <!-- Logo -->
            <div class="flex items-center mb-8 px-2">
                <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-code text-white text-sm"></i>
                </div>
                <span class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Kcode</span>
            </div>

            <!-- Navigation -->
            <nav class="space-y-2">
                <a href="index.html" class="flex items-center px-3 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-slate-700/50 rounded-lg transition-colors">
                    <i class="fas fa-tachometer-alt w-5 h-5 mr-3"></i>
                    <span>Dashboard</span>
                </a>
                <a href="users.html" class="flex items-center px-3 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-slate-700/50 rounded-lg transition-colors">
                    <i class="fas fa-users w-5 h-5 mr-3"></i>
                    <span>Users</span>
                </a>
                <a href="tables.html" class="flex items-center px-3 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-slate-700/50 rounded-lg transition-colors">
                    <i class="fas fa-table w-5 h-5 mr-3"></i>
                    <span>Tables</span>
                </a>
                <a href="forms.html" class="flex items-center px-3 py-3 text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20 rounded-lg backdrop-blur-sm">
                    <i class="fas fa-edit w-5 h-5 mr-3"></i>
                    <span>Forms</span>
                </a>
                <a href="settings.html" class="flex items-center px-3 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-slate-700/50 rounded-lg transition-colors">
                    <i class="fas fa-cog w-5 h-5 mr-3"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </div>
        <!-- Add logout button at the bottom -->
        <div class="absolute bottom-0 left-0 w-full px-3 pb-4">
            <button id="logoutBtn" class="w-full flex items-center px-3 py-3 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors">
                <i class="fas fa-sign-out-alt w-5 h-5 mr-3"></i>
                <span>Log out</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="lg:ml-64">
        <!-- Top Navbar -->
        <nav class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl border-b border-white/20 dark:border-slate-700/20 sticky top-0 z-30">
            <div class="px-4 py-3 lg:px-6">
                <div class="flex items-center justify-between">
                    <!-- Mobile menu button -->
                    <button id="mobile-menu-button" class="lg:hidden p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700">
                        <i class="fas fa-bars"></i>
                    </button>

                    <!-- Search -->
                    <div class="hidden md:flex items-center flex-1 max-w-md mx-4">
                        <div class="relative w-full">
                            <input type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-2 bg-gray-50 dark:bg-slate-700/50 border border-gray-200 dark:border-slate-600 rounded-lg">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <!-- Right side -->
                    <div class="flex items-center space-x-4">
                        <!-- Dark mode toggle -->
                        <button id="theme-toggle" class="p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">
                            <i class="fas fa-moon dark:hidden"></i>
                            <i class="fas fa-sun hidden dark:block"></i>
                        </button>

                        <!-- Notifications -->
                        <button id="notificationBtn" class="relative p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700">
                            <i class="fas fa-bell"></i>
                            <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full text-xs text-white flex items-center justify-center font-medium hidden">3</span>
                        </button>

                        <!-- Profile -->
                        <div class="flex items-center space-x-3">
                            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=32&h=32&fit=crop&crop=face" alt="Profile" class="w-8 h-8 rounded-full">
                            <span class="hidden md:block text-sm font-medium text-gray-700 dark:text-gray-300">John Doe</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <main class="p-4 lg:p-6">
            <!-- Page Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Forms</h1>
                <p class="text-gray-600 dark:text-gray-400">Beautiful and functional forms with validation and glassmorphism design.</p>
            </div>

            <!-- Forms Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Login Form -->
                <div class="glass-card p-6">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-6">Login Form</h2>
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                            <input type="email" name="email" required class="w-full px-3 py-2 form-input rounded-lg dark:text-white" placeholder="Enter your email">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                            <input type="password" name="password" required class="w-full px-3 py-2 form-input rounded-lg dark:text-white" placeholder="Enter your password">
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" class="rounded border-gray-300 text-blue-600">
                                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-blue-600 hover:text-blue-500 dark:text-blue-400">Forgot password?</a>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                            Sign In
                        </button>
                    </form>
                </div>

                <!-- Registration Form -->
                <div class="glass-card p-6">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-6">Registration Form</h2>
                    <form id="registerForm" class="space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">First Name</label>
                                <input type="text" name="firstName" required class="w-full px-3 py-2 form-input rounded-lg dark:text-white" placeholder="First name">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Last Name</label>
                                <input type="text" name="lastName" required class="w-full px-3 py-2 form-input rounded-lg dark:text-white" placeholder="Last name">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                            <input type="email" name="email" required class="w-full px-3 py-2 form-input rounded-lg dark:text-white" placeholder="Enter your email">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                            <input type="password" name="password" required class="w-full px-3 py-2 form-input rounded-lg dark:text-white" placeholder="Create a password">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
                            <input type="password" name="confirmPassword" required class="w-full px-3 py-2 form-input rounded-lg dark:text-white" placeholder="Confirm your password">
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" required class="rounded border-gray-300 text-blue-600">
                            <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">I agree to the <a href="#" class="text-blue-600 hover:text-blue-500 dark:text-blue-400">Terms of Service</a></span>
                        </div>
                        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                            Create Account
                        </button>
                    </form>
                </div>

                <!-- Contact Form -->
                <div class="glass-card p-6">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-6">Contact Form</h2>
                    <form id="contactForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
                            <input type="text" name="fullName" required class="w-full px-3 py-2 form-input rounded-lg dark:text-white" placeholder="Your full name">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                            <input type="email" name="email" required class="w-full px-3 py-2 form-input rounded-lg dark:text-white" placeholder="your.email@example.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Subject</label>
                            <select name="subject" class="w-full px-3 py-2 form-input rounded-lg dark:text-white">
                                <option value="">Select a subject</option>
                                <option value="general">General Inquiry</option>
                                <option value="support">Technical Support</option>
                                <option value="billing">Billing Question</option>
                                <option value="feedback">Feedback</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Message</label>
                            <textarea name="message" rows="4" required class="w-full px-3 py-2 form-input rounded-lg dark:text-white" placeholder="Your message here..."></textarea>
                        </div>
                        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                            Send Message
                        </button>
                    </form>
                </div>

                <!-- Settings Form -->
                <div class="glass-card p-6">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-6">Profile Settings</h2>
                    <form id="settingsForm" class="space-y-4">
                        <div class="flex items-center space-x-4">
                            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=80&h=80&fit=crop&crop=face" alt="Profile" class="w-20 h-20 rounded-full">
                            <div>
                                <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm transition-colors">
                                    Change Photo
                                </button>
                                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">JPG, PNG or GIF. Max size 2MB.</p>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Display Name</label>
                            <input type="text" name="displayName" value="John Doe" class="w-full px-3 py-2 form-input rounded-lg dark:text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Bio</label>
                            <textarea name="bio" rows="3" class="w-full px-3 py-2 form-input rounded-lg dark:text-white" placeholder="Tell us about yourself...">Web developer and designer with 5+ years of experience.</textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Notifications</label>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="checkbox" checked class="rounded border-gray-300 text-blue-600">
                                    <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">New messages</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" checked class="rounded border-gray-300 text-blue-600">
                                    <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Security alerts</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="rounded border-gray-300 text-blue-600">
                                    <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Marketing emails</span>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                            Save Changes
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/forms.js"></script>
</body>
</html>
